name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backEnd
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore EpicMapping.sln
      - name: Build
        run: dotnet build EpicMapping.sln --no-restore --configuration Release
      - name: Test
        run: dotnet test EpicMapping.sln --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./backEnd/TestResults
          retention-days: 30
      - name: Upload code coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-coverage
          path: ./backEnd/TestResults/**/coverage.cobertura.xml
          retention-days: 30

  frontend-validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontEnd
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontEnd/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
        continue-on-error: true
      - name: Type check
        run: npm run check --if-present
      - name: Build
        run: npm run build
      - name: Unit tests (server only)
        run: npm run test:unit --if-present -- --run --project=server
      - name: Upload FE test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: ./frontEnd/test-results/
          retention-days: 30

  accessibility-tests:
    runs-on: ubuntu-latest
    continue-on-error: true  # Mode non-bloquant : n'interrompt pas la CI si Ã©chec
    defaults:
      run:
        working-directory: ./frontEnd
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontEnd/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Build application
        run: npm run build
      - name: Run accessibility tests
        run: npm run test:accessibility
        continue-on-error: true  # Continue mÃªme si les tests Ã©chouent
      - name: Upload accessibility test results
        uses: actions/upload-artifact@v4
        if: always()  # Upload mÃªme en cas d'Ã©chec
        with:
          name: accessibility-test-results
          path: |
            ./frontEnd/accessibility-report/
            ./frontEnd/accessibility-results.json
            ./frontEnd/test-results/
          retention-days: 30
      - name: Comment PR with accessibility results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const path = './frontEnd/accessibility-results.json';
            
            if (fs.existsSync(path)) {
              const results = JSON.parse(fs.readFileSync(path, 'utf8'));
              const totalTests = results.stats?.total || 0;
              const passedTests = results.stats?.expected || 0;
              const failedTests = results.stats?.unexpected || 0;
              
              const successRate = totalTests > 0 ? Math.round((passedTests / totalTests) * 100) : 0;
              
              const comment = `## ðŸ” Rapport de Tests d'AccessibilitÃ© WCAG
              
              ðŸ“Š **RÃ©sultats :**
              - Tests executÃ©s : ${totalTests}
              - Tests rÃ©ussis : ${passedTests}
              - Tests Ã©chouÃ©s : ${failedTests}
              - Taux de rÃ©ussite : ${successRate}%
              
              ${successRate >= 90 ? 'âœ…' : successRate >= 70 ? 'âš ï¸' : 'âŒ'} **Niveau d'accessibilitÃ© :** ${
                successRate >= 90 ? 'Excellent' : 
                successRate >= 70 ? 'Bon (amÃ©liorations recommandÃ©es)' : 
                'NÃ©cessite des corrections'
              }
              
              ðŸ“‹ [Voir le rapport dÃ©taillÃ© dans les artifacts](${context.payload.pull_request.html_url}/checks)
              
              > ðŸ’¡ Ces tests d'accessibilitÃ© sont informatifs et n'bloquent pas la CI. Ils aident Ã  maintenir la conformitÃ© WCAG 2.1 AA.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  deploy-frontend-prod:
    if: github.event_name == 'push'
    needs: [frontend-validate]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    defaults:
      run:
        working-directory: ./frontEnd
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontEnd/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Build SvelteKit
        run: npm run build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
      - name: Copy index.html to 404.html for SPA routing
        run: cp build/index.html build/404.html
      - name: Add .nojekyll file to disable Jekyll processing
        run: touch build/.nojekyll
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontEnd/build
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
