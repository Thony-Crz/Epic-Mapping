<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Dégradés -->
  <defs>
    <linearGradient id="epicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="epicGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Fond avec effet de rayonnement -->
  <circle cx="40" cy="40" r="35" fill="url(#epicGlow)" opacity="0.6"/>
  
  <!-- Lignes de connexion (communication) -->
  <g stroke="url(#connectionGradient)" stroke-width="2" fill="none" opacity="0.8">
    <!-- Connexions principales -->
    <path d="M20 26 L40 40 L60 26" stroke-linecap="round"/>
    <path d="M20 54 L40 40 L60 54" stroke-linecap="round"/>
    <path d="M26 20 L40 40 L54 60" stroke-linecap="round"/>
    <path d="M54 20 L40 40 L26 60" stroke-linecap="round"/>
  </g>
  
  <!-- Nœuds de décision -->
  <g fill="url(#epicGradient)">
    <!-- Nœud central (décision principale) -->
    <circle cx="40" cy="40" r="6" />
    <circle cx="40" cy="40" r="3" fill="white" opacity="0.9"/>
    
    <!-- Nœuds périphériques (parties prenantes) -->
    <circle cx="20" cy="26" r="4"/>
    <circle cx="60" cy="26" r="4"/>
    <circle cx="20" cy="54" r="4"/>
    <circle cx="60" cy="54" r="4"/>
    
    <!-- Points de communication -->
    <circle cx="26" cy="20" r="3" opacity="0.8"/>
    <circle cx="54" cy="20" r="3" opacity="0.8"/>
    <circle cx="26" cy="60" r="3" opacity="0.8"/>
    <circle cx="54" cy="60" r="3" opacity="0.8"/>
  </g>
  
  <!-- Flèches de décision -->
  <g fill="url(#epicGradient)" opacity="0.7">
    <path d="M33 33 l3 -1.5 l0 3 z"/>
    <path d="M47 33 l-3 -1.5 l0 3 z"/>
    <path d="M33 47 l3 1.5 l0 -3 z"/>
    <path d="M47 47 l-3 1.5 l0 -3 z"/>
  </g>
  
  <!-- Effet "Epic" - éclats -->
  <g stroke="url(#epicGradient)" stroke-width="1.5" opacity="0.6">
    <path d="M40 12 L40 20" stroke-linecap="round"/>
    <path d="M40 60 L40 68" stroke-linecap="round"/>
    <path d="M12 40 L20 40" stroke-linecap="round"/>
    <path d="M60 40 L68 40" stroke-linecap="round"/>
    
    <path d="M58.8 21.2 L53.8 26.2" stroke-linecap="round"/>
    <path d="M21.2 58.8 L26.2 53.8" stroke-linecap="round"/>
    <path d="M21.2 21.2 L26.2 26.2" stroke-linecap="round"/>
    <path d="M58.8 58.8 L53.8 53.8" stroke-linecap="round"/>
  </g>
</svg>
